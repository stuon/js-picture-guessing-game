<!DOCTYPE html>
<html>
  <head>
    <title>Picture Guessing Game</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link type="text/css" href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="vertical-center"">
      <div class="container">
      <h1 class="display-4">Picture Guessing Game</h1>
      <p class="lead">
        Guess the movie in as little steps as possible. Build a team and go head
        to head.
      </p>
      <hr class="my-4" />
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button" id="clear"
          >New Game</a
        >
        <a class="btn btn-primary btn-lg" href="#" role="button" id="partial"
          >Show piece</a
        >
        <a class="btn btn-primary btn-lg" href="#" role="button" id="full"
          >Quit & Show Image</a
        >
        <a class="btn btn-primary btn-lg" href="#" role="button" id="autorun"
          >Auto run</a
        >
      </p>
      <div class="progress" id="progress-wrapper">
        <div class="progress-bar" id="progress" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <game id="game" class="game"></game>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/image-board.js"></script>
    <script src="js/app.js"></script>
  </body>
  <footer>
    <small>
      This site is offered as is to those who visit it. We make no guarantees
      regarding its services. Just enjoy yourself.</small
    >
  </footer>
</html>
